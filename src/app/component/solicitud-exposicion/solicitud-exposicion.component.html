<div class="register-container">
  <div class="register-box">
    <h2>Solicitar Exposici√≥n</h2>
    <form [formGroup]="solicitudForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="artistaId">ID Artista</label>
        <input type="number" id="artistaId" formControlName="artistaId" placeholder="ID del artista" required>
      </div>
      <div class="input-group">
        <label for="comentarios">Comentarios</label>
        <input type="text" id="comentarios" formControlName="comentarios" placeholder="Comentarios (opcional)">
      </div>
      <div class="input-group">
        <label for="obraIds">IDs de obras</label>
        <input type="text" id="obraIds" placeholder="Ej: 5,6,7" (change)="onObraIdsChange($event)">
      </div>
      <button type="submit" class="register-btn" [disabled]="solicitudForm.invalid">
        Enviar Solicitud
      </button>
    </form>
  </div>
</div>
