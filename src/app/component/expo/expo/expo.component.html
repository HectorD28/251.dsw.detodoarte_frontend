<div class="expo-container">
  <h2 class="text-center text-2xl font-bold mb-6">Obras de Arte</h2>

  <!-- Muestra un mensaje de carga -->
  <div *ngIf="loading" class="text-center">
    <p>Cargando obras de arte...</p>
  </div>

  <!-- Muestra las obras de arte -->
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div *ngFor="let obra of obras" class="obra-card bg-white p-4 rounded shadow-md">
      <img [src]="obra.rutaImagen" alt="{{ obra.titulo }}" class="w-full h-48 object-cover rounded mb-4">
      <h3 class="text-xl font-semibold">{{ obra.titulo }}</h3>
      <p><strong>Fecha de Realización:</strong> {{ obra.fechaRealizacion }}</p>
      <p><strong>Técnica:</strong> {{ obra.tecnicaId.nombre }}</p>
      <p><strong>Artista:</strong> {{ obra.artistaId.persona.nombreCompleto }}</p>
      <p><strong>Precio:</strong> S/ {{ obra.precio }}</p>
      <p><strong>Cantidad de Visualizaciones:</strong> {{ obra.cantidadVisualizaciones }}</p>
    </div>
  </div>
</div>
